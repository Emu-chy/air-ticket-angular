<app-navbar />

<main class="temp-content temp-common-content contact-us">
  <section class="com-section contact-map">
    <div class="map-container">
      <div class="map-inner">
        <!-- Dynamic map -->
        <iframe
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.it/maps?q=P6XJ+J8Q,%20Shatgara,%20Bangladesh&amp;output=embed"
        ></iframe>
      </div>
      <div class="map-contact">
        <div class="contact-inner">
          <div class="company-name">Booking</div>
        </div>
      </div>
    </div>
  </section>
  <section class="com-section contact-info">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="page-title-inner">
            <h1 class="main-heading">Contact Us</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="contact-infos">
            <div class="media contact-info">
              <span class="contact-info__icon"
                ><i class="fal fa-map-marker"></i
              ></span>
              <div class="media-body">
                <h3>Office Address</h3>
                <p>
                  House No#28, Road No#02, Parjatan Motel Gate, R K Road,
                  Rangpur
                </p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"
                ><i class="fal fa-mobile"></i
              ></span>
              <div class="media-body">
                <h3>Call Us</h3>
                <p>01329630770-3</p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"
                ><i class="fal fa-envelope"></i
              ></span>
              <div class="media-body">
                <h3>support@myairticket.xyz</h3>
                <p>Send us your query anytime!</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-8">
          <div class="contact-form">
            <form
              class="common-form"
              method="post"
              action="https://myairticket.xyz/home/feedback"
            >
              <input
                type="hidden"
                name="token"
                value="91d1c7f4ef0478f8dc0c43bbc12accf9"
              />
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your Name *"
                      name="full_name"
                      required="true"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Your Email *"
                      name="email"
                      required="true"
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      min="0"
                      class="form-control"
                      placeholder="Your Phone Number *"
                      name="phone_number"
                      required="true"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea
                      name="query"
                      class="form-control"
                      placeholder="Your Message *"
                      autocomplete="off"
                      required="true"
                      style="width: 100%; height: 170px"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="subbtn-section">
                    <button type="submit" class="btn btnBt">
                      Send Message
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer />
