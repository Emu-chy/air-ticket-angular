<div id="main" class="main-container">
  <div class="box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input id="name" type="text" name="" required="" />
        <label>Name</label>
      </div>
      <div class="input-box">
        <input id="email" type="email" name="" required="" />
        <label>Email</label>
      </div>
      <div class="input-box">
        <input id="user-pass" type="password" name="" required="" />
        <label>Password</label>
      </div>
      <div class="input-box">
        <input id="confirm-pass" type="password" name="" required="" />
        <label>Confirm Password</label>
      </div>
      <input id="submit" type="submit" name="" value="Submit" />
    </form>
    <p>I have already an account <b routerLink="../login">Login</b></p>
  </div>
</div>
